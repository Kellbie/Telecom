<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #moving-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('   '); /* Replace 'your-image.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
      will-change: transform;
    }

    #content {
      /* Add styles for your main content here */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="moving-image"></div>
  <div id="content">
    <!-- Your main content goes here -->
    <h1>Scroll down to see the moving image!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
  </div>

  <script>
    window.addEventListener('scroll', function() {
      const scrolled = window.scrollY;
      const movingImage = document.getElementById('moving-image');
      movingImage.style.transform = `translateY(-${scrolled * 0.5}px)`; // Adjust the speed of the scrolling effect
    });
  </script>
</body>
</html>
